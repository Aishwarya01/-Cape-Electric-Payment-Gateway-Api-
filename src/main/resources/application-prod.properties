jwt.secret=${JWT_SECRET}
jwt.expirationDateInMs=${JWT_EXPIRATIONDATE_MS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATABASE_USER}
spring.datasource.password=${SPRING_DATABASE_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
server.port=${SERVER_PORT}
sms.otp.send=${API_SMS_SEND_OTP}
sms.otp.verify=${API_SMS_VERIFY_OTP}
aws.email.send.pdf=${AWS_EMAIL_SEND_PDF}
secret.key=${SECRET_KEY}
secret.id=${SECRET_ID}